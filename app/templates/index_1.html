<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>プチ卒業制作　ありがとうを伝えるアプリ</title>
</head>
<body>
<style type="text/css">
        body {
          font-family: "Avenir Next";

        }
        .input_name{
        font-size:100px;
         }
        .messeage{
        font-size:60px;


        }

        li {
          list-style: none;
          float: left;
          padding:33px 40px;

        }

        .header {
          background-color: #26d0c9;
          color: #fff;
          height: 100px;
        }

        .header-logo {
          float: left;
          font-size: 36px;
          padding:20px 40px;
                }
         .main {
          background-color:#FFFFF;
          height: 500px;
}

         .footer {
           background-color: #ceccf3;
           height: 270px;
}
         .input_format{
         padding:100px;
}
         .input{
         font-size:100px;
         }
    </style>
{% if name %}
<div class="header">
      <div class="header-logo">【卒業制作】 ありがとうを伝えるアプリ</div>
      <div class="header-list">
        <ul>
          <li>▼nishi3607</li>
          <li>▼学んだこと</li>
          <li>▼頑張ること</li>
          <li>▼お問い合わせ</li>
        </ul>
      </div>
    </div>
<div class="main">
  <div class="main-logo"><dir class="input_name">{{name}}{{teacher_name}}さんへ</dir></div>
  <dir class="messeage">{{name}}さん！約４ヶ月間ありがとうございました！</dir>
</div>

    <div class="footer">
      </div>

{% else %}
{% endif %}
<form action="/index" method="POST">
  <input class="input" type=text name="name" placeholder="名前入れてくださいな">
  <input class="input_format" type="submit" value="ぽちっとな">

</form>
</body>
</html>
