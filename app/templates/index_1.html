<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>プチ卒業制作　ありがとうを伝えるアプリ</title>
</head>
<body>
<style type="text/css">
        .input_name{
        font-size:100px;
        background-color:#bdf7f1;
        width:5000px;
         }
        .blue{
        font-size:40px;
        color:#bdf7f1;

        }
        }


    </style>
{% if name %}
<dir class="input_name">〜{{name}}さんへ〜</dir>
<dir class="blue">{{name}}さん！!４ヶ月間本当にありがとうございました！</dir>
<h2>感謝の気持ちでいっぱいです</h2>
{% else %}
<h1></h1>
{% endif %}
<form action="/index" method="POST">
  <input type=text name="name" placeholder="名前入れてくださいな">
  <input type="submit" value="ぽちっとな">
</form>
</body>
</html>
