<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>卒業制作　Webアプリ</title>
</head>
<body>
<style type="text/css">
        .input_name{
        font-size:40px;
        background-color:#f7f2b4;
        width:400px;
        }

    </style>
{% if name %}
<div class="input_name">〜{{name}}さんへ〜</div>
<p>４ヶ月間、ありがとうございました。</p>
{% else %}
<h1></h1>
{% endif %}
<form action="/index" method="POST">
  <input type=text name="name" placeholder="Enter name">
  <input type="submit" value="ぽちっとな">
</form>
</body>
</html>
